     <script type="text/javascript">// <![CDATA[
          function loading() {
               $("#loading").show();
               $("#content").hide();
          }
          
          window.onload = () => {
               $("#loading").hide();
               $("#content").show();
          }

          function activate(){
               if($("#rangextend")[0].disabled)
                    $("#rangextend")[0].disabled = false;
               else
                    $("#rangextend")[0].disabled = true;

          <style media="screen">
               body{
                    font-size: 1.3em;
               }
               .loader {
                    position: absolute;
                    top: 50%;
                    left: 40%;
                    margin-left: 10%;
                    transform: translate3d(-50%, -50%, 0);
               }
               
               .dot {
                    width: 24px;
                    height: 24px;
                    background: #84b3dc;
                    border-radius: 100%;
                    display: inline-block;
                    animation: slide 1s infinite;
               }
               
               .dot:nth-child(1) {
                    animation-delay: 0.1s;
                    background: #84b3dc;
               }
               
               .dot:nth-child(2) {
                    animation-delay: 0.2s;
                    background: #f7ba0d;
               }
               
               .dot:nth-child(3) {
                    animation-delay: 0.3s;
                    background: #e37376;
               }
               
               .dot:nth-child(4) {
                    animation-delay: 0.4s;
                    background: #5ab15d;
               }
               
               .dot:nth-child(5) {
                    animation-delay: 0.5s;
                    background: #5bb9d4;
               }
               
               @-moz-keyframes slide {
                    0% {
                         transform: scale(1);
                    }
                    50% {
                         opacity: 0.3;
                         transform: scale(2);
                    }
                    100% {
                         transform: scale(1);
                    }
               }
               
               @-webkit-keyframes slide {
                    0% {
                         transform: scale(1);
                    }
                    50% {
                         opacity: 0.3;
                         transform: scale(2);
                    }
                    100% {
                         transform: scale(1);
                    }
               }
               
               @-o-keyframes slide {
                    0% {
                         transform: scale(1);
                    }
                    50% {
                         opacity: 0.3;
                         transform: scale(2);
                    }
                    100% {
                         transform: scale(1);
                    }
               }
               
               @keyframes slide {
                    0% {
                         transform: scale(1);
                    }
                    50% {
                         opacity: 0.3;
                         transform: scale(2);
                    }
                    100% {
                         transform: scale(1);
                    }
               }
               
          </style>
          
          <div class="loader" id="loading" style="display: none">
               <div class="dot"></div>
               <div class="dot"></div>
               <div class="dot"></div>
               <div class="dot"></div>
               <div class="dot"></div>
          </div>
